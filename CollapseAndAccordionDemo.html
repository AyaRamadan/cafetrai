<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <style>
        body{
            padding-top:10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div id="accordion">
            
            <div class="card w-100 m-auto ">
                <div class="card-header">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#cardone">Card One</button>
                </div>
                <div class="collapse show" id="cardone" data-parent="#accordion">
                    <div class="card-body text-center bg-success">
                        <img src="up/1.jpg" class="rounded-circle ml-2" />
                        <img src="up/1.jpg" class="rounded-circle ml-2" />
                        <img src="up/1.jpg" class="rounded-circle ml-2" />
                        <img src="up/1.jpg" class="rounded-circle ml-2" />
                    </div>
                    <div class="card-footer">
                        <p>Card One Footer</p>
                    </div>
                </div>
            </div>




            <div class="card  w-100 m-auto ">
                <div class="card-header">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#cardtwo">Card Two</button>
                </div>
                <div class="collapse" id="cardtwo" data-parent="#accordion">
                    <div class="card-body text-center bg-warning">
                        <img src="up/1.jpg" class="rounded-circle ml-2" />
                        <img src="up/1.jpg" class="rounded-circle ml-2" />
                        <img src="up/1.jpg" class="rounded-circle ml-2" />
                        <img src="up/1.jpg" class="rounded-circle ml-2" />
                    </div>
                    <div class="card-footer">
                        <p>Card Two Footer</p>
                    </div>
                </div>
            </div>





            <div class="card w-100 m-auto ">
                <div class="card-header">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#cardthree">Card Three</button>
                </div>
                <div class="collapse" id="cardthree" data-parent="#accordion">
                    <div class="card-body text-center bg-danger">
                        <img src="up/1.jpg" class="rounded-circle ml-2" />
                        <img src="up/1.jpg" class="rounded-circle ml-2" />
                        <img src="up/1.jpg" class="rounded-circle ml-2" />
                        <img src="up/1.jpg" class="rounded-circle ml-2" />
                    </div>
                    <div class="card-footer">
                        <p>Card Three Footer</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
